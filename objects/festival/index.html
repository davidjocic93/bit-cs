<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Movie Lists</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

</head>

<body class="container">
    <h1>Movie list</h1>

    <form>

        <input type="text" class="form-control" id="mTitle" value="" placeholder="title">
        <br>
        <input type="number" class="form-control" id="mLength" value="" placeholder="length">
        <br>

        <select name="genre-select" class="custom-select" id="genre-select">
            <option value="none"></option>
            <option value="action">Action</option>
            <option value="drama">Drama</option>
        </select>

        <div id="error"></div>
        <input type="button" class="btn btn-primary" onclick="createMovie()" value="Create movie">
        <div id="movie-list"></div>
        <hr>

    </form>

    <h1>Program</h1>

    <form>

        <input type="date" class="form-control" id="programDate" value="" placeholder="date">
        <br>

        <div id="date-error"></div>
        <input type="button" class="btn btn-secondary" onclick="createProgram()" value="Create program">
        <div id="date-list"></div>
        <hr>

    </form>

    <form>
        <h1>Movie to Program</h1>

        <select name="program-list" class="custom-select" id="program-list"></select>
        <br>
        <select name="program-date-list" class="custom-select" id="program-date-list"></select>
        <br>

        <input type="button" class="btn btn-success" value="Add movie to Program" onclick="addMovieToProgram()">
        <br>

        <div id="movie-to-program-list"></div>
        <hr>

    </form>

    <form>

        <h1>Festival info</h1>
        <input type="button" class="btn btn-info" value="Create Program" onclick="festivalInfo()">
        <br>
        <div id="festival-info"></div>

    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="js/entiteti.js"></script>
    <script src="js/form.js"></script>

</body>

</html>
